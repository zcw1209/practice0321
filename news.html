    <h1>黃仁勳現身GTC夜市 高喊買輝達外帶台式乾麵</h1>
    <h3>The Central News Agency 中央通訊社</h3>
    更新時間： 2025年3月19日 週三 下午5:49
    <hr size="1">
    <p>
        （中央社記者張欣瑜聖荷西18日專電）
        輝達（Nvidia）執行長<u>黃仁勳</u>今晚現身GTC夜市，<br>
        他先站上大型舞台向群眾邀喊買輝達，<br>
        表示應該來首男子團體NSYNC的Bye Bye Bye（buy），
        逗得全場<br>笑聲不斷，隨後進入夜市<b>大嗑日本串烤</b>，
        還到灣區知名台式小吃<br>攤外帶10碗乾麵。
    </p>
