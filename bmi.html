    <style>
        .main-title {

            margin-top: 1rem;

            border: none;
            font-size: 20px;
            border-radius: 6px;
            color: white;
        }

        button:hover {
            background-color: brown;
            cursor: pointer;
        }

        a {
            background-color: rgb(148, 148, 187);
            color: white;
            padding: 12px;
            border-radius: 6px;
            text-decoration: none;
        }

        a:hover {
            color: orange;
        }

        @media screen and (max-width:1024px) {
            form {
                width: 60%;
            }
        }

        @media screen and (max-width:600px) {
            form {
                width: 80%;
            }

            .main-title {

            }

            label {
