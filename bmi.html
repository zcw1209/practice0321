<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .main-title {
            color: rgb(75, 50, 5);
        }

        form {
            position: relative;
            width: 40%;
            background-color: rgb(194, 180, 207);
            margin: 24px auto;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 10px 10px 5px rgb(61, 69, 71, 0.8);
        }

        input {
            margin: 6px 0px;
            font-size: 20px;
            text-align: center;
            border-radius: 6px;
        }

        label {
            font-size: 20px;
        }

        .panel1 {
            background-color: rgb(184, 123, 123);
            padding: 6px;
            border: 2px dotted pink;
            margin: 6px;
            font-size: 20px;
        }

        select {
            font-size: 20px;
        }

        button {
            margin-top: 1rem;
            width: 80px;
            height: 30px;
            background-color: rgb(56, 94, 80);
            border: none;
            font-size: 20px;
            border-radius: 6px;
            color: white;
        }

        button:hover {
            background-color: brown;
            cursor: pointer;
        }

        a {
            position: absolute;
            background-color: rgb(148, 148, 187);
            color: white;
            padding: 12px;
            border-radius: 6px;
            text-decoration: none;
            right: 10px;
            bottom: 12px;
        }

        a:hover {
            color: orange;
        }

        #info {
            background-color: rgb(240, 217, 174);
        }

        .comment {
            font-size: 1.5rem;
            font-weight: 200;
            background-color: orange;
        }

        #result {
            font-size: 2rem;
            font-weight: bold;
            background-color: azure;
            width: 600px;
            margin: 24px auto;
            padding: 12px;
            border: 1px dotted darkblue;
        }

        table {
            background-color: rgb(220, 255, 243);
            margin: 0 auto;
            width: 600px;
            font-family: 'Courier New', Courier, monospace;
            border-collapse: collapse;
        }

        @media screen and (max-width:1024px) {
            form {
                width: 60%;
            }
        }

        @media screen and (max-width:600px) {
            form {
                width: 80%;
            }

            .main-title {
                background-color: transparent;
                color: black;
            }

            label {
                font-size: 12px;
            }

            #record {
                font-size: 32px;
                margin-top: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="main-title">BMI計算機</div>

    <div id="record">

    </div>


    <form action="">
        <label for="username">姓名</label>
        <input id="username" name="username" type="text" placeholder="請輸入姓名">
        <br>
        <label for="age">年齡</label>
        <input id="age" name="age" type="number" placeholder="18">
        <br>
        <label for="height">身高</label>
        <input id="height" name="height" type="number" step="0.1">
        <br>
        <label for="weight">體重</label>
        <input id="weight" name="weight" type="number" step="0.1"> <br>

        <!-- name設為一樣，只能2擇1 -->
        <div class="panel1">
            <input type="radio" name="sex" id="male" value="男生">男
            <input type="radio" name="sex" id="female" checked value="女生">女

            <label for="county">居住縣市</label>
            <select name="county" id="county">
                <option value="台北市">台北市</option>
                <option value="新北市">新北市</option>
                <option value="桃園市">桃園市</option>
                <option value="台中市">台中市</option>
                <option value="台南市">台南市</option>
                <option value="高雄市">高雄市</option>
            </select>
        </div>

        <!-- <br>
        <input type="file" name="" id=""> -->

        <!-- <br> -->
        <button type="button" onclick="calc()">計算</button>
        <button type="button" id="deleteRecordBtn">刪除</button>
        <a href="index.html">首頁</a>
    </form>
    <!--將使用者的名字跟年齡/性別/縣市一行輸出 -->
    <div id="info">


    </div>

    <div id="result" hidden="true">
        BMI:<span class="bmi">

        </span>
        <p class="comment">
            正常!
        </p>
    </div>

    <div id="tableRecord">


    </div>


    <script>
        const nameEl = document.querySelector("#username");
        const ageEl = document.querySelector("#age");
        const heightEl = document.querySelector("#height");
        const weightEl = document.querySelector("#weight");
        const countyEl = document.querySelector("#county");
        const deleteRecordBtnEl = document.querySelector("#deleteRecordBtn");
        // const sexEl = document.querySelector("input[name='sex']:checked");

        console.log(deleteRecordBtnEl);

        deleteRecordBtnEl.addEventListener("click", function () {
            localStorage.removeItem("record");
            localStorage.removeItem("datas");
            //刷新頁面
            // window.location.href = "";
            //清除資料
            data.total = 0;
            data.count = 0;
            datas = [];
            document.querySelector("#record").innerHTML = "";
            document.querySelector("#tableRecord").innerHTML = "";
        });


        //物件
        let data = {
            total: 0,
            count: 0
        }

        //陣列
        let datas = JSON.parse(localStorage.getItem("datas")) || [];

        //將字串轉成物件
        record = JSON.parse(localStorage.getItem("record"));


        record = JSON.parse(localStorage.getItem("record"));
        if (record) {
            data = record;
            //加入顯示紀錄動作
            let avg = (data.total / data.count).toFixed(1);
            document.querySelector("#record").innerHTML = `紀錄人數:${data.count} 平均BMI:${avg}`;

        }

        if (datas.length > 0) {
            renderTable(datas);
        }


        function addRow(data) {
            return `
            <tr>
                <td>${data.name}</td>
                <td>${data.county}</td>
                <td>${data.age}</td>
                <td>${data.sex}</td>
                <td>${data.height}</td>
                <td>${data.weight}</td>
                <td>${data.bmi}</td>
            </tr>

            `;
        }

        function renderTable(datas) {
            tableData = "";
            for (let i = 0; i < datas.length; i++) {

                console.log(i + 1, datas[i]);
                tableData += addRow(datas[i]);

            }



            let tableHtml = `
            <table border="1px">
             <thead>
                    <tr>
                        <th>姓名</th>
                        <th>縣市</th>
                        <th>年齡</th>
                        <th>性別</th>
                        <th>身高</th>
                        <th>體重</th>
                        <th>BMI</th>
                    </tr>
                </thead>
                <tbody>
                    ${tableData}
                </tbody>
            </table>
            `
            console.log(tableHtml);

            document.querySelector("#tableRecord").innerHTML = tableHtml;

        }


        function calc() {
            const sexEl = document.querySelector("input[name='sex']:checked");

            let height = heightEl.value;
            let weight = weightEl.value;
            let name = nameEl.value;
            let age = ageEl.value;
            let sex = sexEl.value;
            let county = countyEl.value;

            //判斷height 跟weight要大於0跟是數值 not isNan
            //and ==> && or ==> ||
            if (height <= 0 || weight <= 0) {
                alert("請輸入正確數值!");
                return;
            }

            //取消隱藏
            document.querySelector("#result").hidden = false;


            let userInfo = `${nameEl.value} 年齡:${ageEl.value} 性別:${sexEl.value} 縣市:${countyEl.value}`;
            console.log(userInfo);
            document.querySelector("#info").innerHTML = `<h2>${userInfo}</h2>`


            let bmi = getBmi(height, weight);
            let result = getComment(bmi);

            // const bmiEl = document.querySelector(".bmi");
            // bmiEl.innerText = bmi;

            console.log(bmi, result[0], result[1]);
            // document.querySelector("#result").innerHTML = "<h1>BMI:" + bmi + "</h1>";
            // document.querySelector("#result").innerHTML = `<h1>BMI:${bmi}<br>${comment}</h1>`;
            const bmiEl = document.querySelector(".bmi");
            bmiEl.innerText = bmi;
            bmiEl.style.color = result[1];
            document.querySelector(".comment").innerText = result[0];

            //紀錄
            // data["total"] += Number(bmi);
            data.total += Number(bmi);
            data.count += 1;

            console.log(data);
            let avg = (data.total / data.count).toFixed(1);
            document.querySelector("#record").innerHTML = `紀錄人數:${data.count} 平均BMI:${avg}`;

            //本地網頁儲存(物件轉換成字串JSON.stringify)
            localStorage.setItem("record", JSON.stringify(data));
            // localStorage.setItem("bmi", bmi);



            //儲存單筆資料
            let person = {
                name: name,
                age: age,
                sex: sex,
                county: county,
                height: height,
                weight: weight,
                bmi: bmi
            }

            datas.push(person);
            console.log(datas);

            //儲存datas
            localStorage.setItem("datas", JSON.stringify(datas));

            renderTable(datas);

        }

        function getComment(bmi) {
            let comment, color;
            if (bmi < 18.5) {
                comment = "「體重過輕」，需要多運動，均衡飲食，以增加體能，維持健康！";
                color = "cyan";
            } else if (bmi < 24) {
                comment = "恭喜！「健康體重」，要繼續保持！";
                color = "green";
            } else if (bmi < 27) {
                comment = "「體重過重」了，要小心囉，趕快力行「健康體重管理」！";
                color = "orange";
            } else {
                comment = "啊～「肥胖」，需要立刻力行「健康體重管理」囉！";
                color = "red";
            }
            return [comment, color];
        }



        //函式宣告
        function getBmi(height, weight) {
            const bmi = weight / (height / 100) ** 2;
            // console.log(bmi.toFixed(2));

            return bmi.toFixed(2);
        }







    </script>
</body>

</html>
